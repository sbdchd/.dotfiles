# Tmux Config
#  Escape codes for status bars and titles
#  #H  Hostname of local host
#  #F  Current window flag
#  #I  Current window index
#  #P  Current pane index
#  #S  Session name
#  #T  Current window title
#  #W  Current window name

# helpful in choosing colors
# http://superuser.com/a/285400
# for i in {0..255} ; do
#     printf "\x1b[38;5;${i}mcolour${i}\n"
# done
# also handy
# https://gist.github.com/MicahElliott/719710#file-colortrans-py-L30-L291

# change prefix binding
set -g prefix C-q

# allow for windows to resize when multiple clients connected to 1 session
setw -g aggressive-resize on

# set copy mode bindings
set-window-option -g mode-keys vi

set-option -g default-shell /usr/local/bin/zsh

# enable focus events (useful for vim-gitgutter)
set -g focus-events on

# ensure colors are rendered correctly
# these should correspond to the $TERM that you use outside of tmux
# e.g., screen, tmux
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# eliminate delay for <esc>
set -s escape-time 0

# set terminal title
set -g set-titles on
# Set terminal title to #T (current window title)
set -g set-titles-string "#T"

setw -g automatic-rename off

set-option -g renumber-windows on

# https://raw.githubusercontent.com/jimeh/tmux-themepack/master/basic.tmuxtheme
# Status update interval
set -g status-interval 1

# color(s) from https://github.com/w0ng/vim-hybrid
bgcolor="#3C3C3C"
hybrid_green="#AFAF5F"
hybrid_comment="#767676"
hybrid_statusline_nc="#303030"
hybrid_selection="#373b41"

# Basic status bar colors
# set -g status-bg black
set -g status-bg $hybrid_statusline_nc
set -g status-fg $hybrid_comment

# Left side of status bar
set -g status-left-bg default
set -g status-left-fg $hybrid_comment
set -g status-left-length 40
# Status left #S (session name), #I (current window index), #P (current pane index)
set -g status-left " #S #I #P"

# Right side of status bar
set -g status-right-bg default
set -g status-right-fg $hybrid_comment
set -g status-right-length 40
set -g status-right "#(hostname) "

set -g window-status-format ' #I #(pwd="#{pane_current_path}"; echo ${pwd####*/})#F '
set -g window-status-current-format ' #I #(pwd="#{pane_current_path}"; echo ${pwd####*/})#F '

# Current window status
set -g window-status-current-bg default
set -g window-status-current-fg default

# Window with activity status
set -g window-status-activity-bg yellow # fg and bg are flipped here due to a
set -g window-status-activity-fg default # bug in tmux

# Window separator
set -g window-status-separator "  "

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg $bgcolor

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg $bgcolor

# Pane number indicator
set -g display-panes-colour default
set -g display-panes-active-colour default

# Clock mode
set -g clock-mode-colour $hybrid_comment
set -g clock-mode-style 24

# Message
set -g message-bg default
set -g message-fg default

# Command message
set -g message-command-bg default
set -g message-command-fg default

# Mode
set -g mode-bg $hybrid_selection
set -g mode-fg default

# increase scrollback buffer size
set -g history-limit 50000

# Binds / Unbinds

# maintain copy mode selection on mouse up (make tmux behave like a normal application)
unbind-key -t vi-copy MouseDragEnd1Pane
bind-key -t vi-copy MouseUp1Pane cancel

# with prefix
# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."
# Prefix + q will prompt you to close the current window
bind q confirm kill-window
# Prefix + Q will prompt you to close the server
bind Q confirm kill-server

# split panes using vim style v and s
unbind v
bind v split-window -h -c "#{pane_current_path}"
unbind s
bind s split-window -v -c "#{pane_current_path}"

# switch to last window with b
bind-key b last-window

# rebind <prefix m> to maximize the window
unbind m
bind m resize-pane -Z

bind N previous-window

# copying
bind y copy-mode # <prefix + y> to enter copy mode
unbind p
bind p paste-buffer # <prefix + p> to paste
# the following are used, without a prefix, once in copy mode
bind -t vi-copy v begin-selection
bind -t vi-copy V rectangle-toggle # switches between rectangle and line selection
bind -t vi-copy y copy-pipe 'pbcopy' # copy selection to clipboard using pbcopy -- use xclip for linux
bind -t vi-copy Escape cancel

# Enable the use of the mouse
set -g mouse on

# tmux plugins
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
